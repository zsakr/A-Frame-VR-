<html>
  <head>
    <!-- Header section -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
</script>
  </head>
  <body>
    <!-- The Body -->

      <a-scene background="color: midnightblue">
     <!-- Write code here later: -->

        <a-assets>
        <!-- Asset management system -->

        <!--sun-->
        <img id="sun" src="sun.jpg">

         <!--mercury-->
        <img id="mercury" src="mercury.jpg">

         <!--venus-->
        <img id="venus" src="venus.jpg">

         <!--earth-->
        <img id="earth" src="earth.jpg">

         <!--mars-->
        <img id="mars" src="mars.jpg">

        <!--jupiter-->
        <img id="jupiter" src="jupiter.jpg">

        <!--uranus-->
        <img id="uranus" src="uranus.jpg">

          <!--neptuen-->
        <img id="neptune" src="neptune.jpg">
        </a-assets>
        <a-sky src="space.jpg"></a-sky>
        <a-light
        type="point"
        intensity="2"
        position="2 4 4"></a-light>


        <a-text
        value="Earth"
        color="#BBB"
        position="-0.9 0.2 -3"
        scale="1.5 1.5 1.5"></a-text>


          <!--sun-->
          <a-sphere
            src="#sun"
            position="-13 2 -10"
            radius="3">
          </a-sphere>
          <!-- Mercury -->
          <a-sphere
            src="#mercury"
            position="-7 2 -10"
            radius=".25">
            </a-sphere>
             <!-- Venus -->
              <a-sphere
               src="#venus"
               position="-5 2 -10"
                radius=".5">
                </a-sphere>


                 <!-- Earth -->
                <a-sphere
                  src="#earth"
                  position="-3 2 -10"
                  radius=".5"
                  animation="property: object3D.rotation.y;
                  to: 360;
                  dur: 10000;
                  loop: true"

                  ></a-sphere>

      <!-- Mars -->
      <a-sphere
        src="#mars"
        position="-1 2 -10"
        radius=".25"
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 15000;
        loop: true"
        ></a-sphere>

      <!-- Jupiter -->
      <a-sphere
        src="#jupiter"
        position="1 2 -10"
        radius="1"
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 10000;
        loop: true"

        ></a-sphere>



      <!-- Uranus -->
      <a-sphere
        src="#uranus"
        position="7 2 -10"
        radius=".75"></a-sphere>

      <!-- Neptune -->
      <a-sphere
        src="#neptune"
        position="10 2 -10"
        radius=".75"></a-sphere>

  <!-- The other not-so-basic planets. These have rings around them. The rings are made of torii (singular torus) a shape that can be used to make donuts, tubes and yes, ring shapes -->
      <a-entity id="saturn-container" position="4 2 -10">
        <a-sphere position="0 0 0 " radius=".8" color="#F8EC99" id="saturn"></a-sphere>
        <a-torus id="saturn-ring-1" color="#57524A" segments-tubular="50" radius="3.2" radius-tubular="0.1" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>
        <a-torus id="saturn-ring-2" color="#A29A87" segments-tubular="50" radius="2.4" radius-tubular="0.2" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>
      </a-entity>

      <a-entity id="uranus-container" position="7 2 -10">
        <a-sphere id="uranus" radius=".75" color="#73AAF8"></a-sphere>
        <a-torus id="uranus-ring" color="#FFFFFF" segments-tubular="50" radius="1.5" radius-tubular="0.01" rotation="-10 90 0" scale=".75 .75 0.075"></a-torus>
      </a-entity>






    </a-scene>
  </body>
</html>
